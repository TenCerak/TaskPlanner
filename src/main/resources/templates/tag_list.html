<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Tag Management</title>
</head>
<body>
<h1>Tag Management</h1>

<a href="/tags/new">Add New Tag</a>

<table>
    <thead>
    <tr>
        <th>Name</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="tag : ${tags}">
        <td th:text="${tag.name}">Tag Name</td>
        <td>
            <a th:href="@{/tags/{id}/edit(id=${tag.id})}">Edit</a>
            <form th:action="@{/tags/{id}/delete(id=${tag.id})}" method="post" style="display:inline;">
                <button type="submit">Delete</button>
            </form>
        </td>
    </tr>
    </tbody>
</table>

<a href="/tasks">Back to Task List</a>
</body>
</html>

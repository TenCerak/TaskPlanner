<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create New Task</title>
    <style>
        form {
            display: flex;
            flex-direction: column;
            width: 300px;
        }
        label, input, textarea, select, button {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
<h2>Create New Task</h2>

<form th:action="@{/tasks}" th:object="${task}" method="post">
    <!-- Title of the task -->
    <label for="title">Title</label>
    <input type="text" id="title" th:field="*{title}" required>

    <!-- Description of the task -->
    <label for="description">Description</label>
    <textarea id="description" th:field="*{description}" required></textarea>

    <!-- Due date of the task -->
    <label for="dueDateTime">Due Date</label>
    <input type="datetime-local" id="dueDateTime" th:field="*{dueDate}" required>


    <!-- Completion status -->
    <label for="completed">Completed</label>
    <input type="checkbox" id="completed" th:field="*{completed}">

    <!-- Parent task selection for subtasks -->
    <label for="parentTask">Parent Task (optional)</label>
    <select id="parentTask" th:field="*{parentTask}">
        <option value="" th:text="'Select Parent Task (optional)'">Select Parent Task</option>
        <option th:each="mainTask : ${mainTasks}" th:value="${mainTask.id}" th:text="${mainTask.title}"></option>
    </select>

    <!-- Submit button -->
    <button type="submit">Create Task</button>
</form>

<!-- Link to go back to the task list -->
<a href="/tasks">Back to Task List</a>
</body>
</html>

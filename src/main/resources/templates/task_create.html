<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create New Task</title>
    <style>
        form {
            display: flex;
            flex-direction: column;
            width: 300px;
        }
        label, input, textarea, select, button {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
<h2>Create New Task</h2>

<form th:action="@{/tasks}" th:object="${task}" method="post">
    <label for="title">Title</label>
    <input type="text" id="title" th:field="*{title}" required>

    <label for="description">Description</label>
    <textarea id="description" th:field="*{description}"></textarea>

    <label for="dueDateTime">Due Date</label>
    <input type="datetime-local" id="dueDateTime" th:field="*{dueDate}">

    <label for="parentTask">Parent Task (optional)</label>
    <select id="parentTask" th:field="*{parentTask}">
        <option value="" th:text="'Select Parent Task (optional)'">Select Parent Task</option>
        <option th:each="mainTask : ${mainTasks}" th:value="${mainTask.id}" th:text="${mainTask.title}"></option>
    </select>

    <label for="tags">Tags</label>
    <select id="tags" name="tags" multiple th:field="*{tags}">
        <option th:each="tag : ${allTags}" th:value="${tag.id}" th:text="${tag.name}"></option>
    </select>

    <button type="submit">Create Task</button>
</form>

<a href="/tasks">Back to Task List</a>
</body>
</html>
